<div class="row" >
  <div class="col-xs-12" >
    <button class="btn btn-success" style="margin-top: 8px;">New Recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-16">
    <a href="#" class="list-group-item clearfix" style=" border: 1px solid black ; 
    padding: 8px;
    margin-top: 8px;
    border-color: rgb(210, 223, 219) ; 
    background-color: rgb(233, 239, 245); 
    border-radius: 1px;
    border-style :solid"
    
    *ngFor="let recipe of recipes" >
      <div class="float-start" style="margin-top: 8px;">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
      </div>

      <span class="float-end" style="margin-top: 8px;">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 50px;"> </span>
    </a>
    <app-recipes-item></app-recipes-item>
  </div>
</div>
