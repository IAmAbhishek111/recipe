
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="error">
          <p>{{error}}</p>
      </div>
  
      <div *ngIf="isLoading" style="text-align: center;">
          <app-loader></app-loader>
      </div>
      <form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" class="form-control" id="email" ngModel
          name="email"
          required 
          email/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" ngModel name="password" required 
          minlength="6" />
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLogInMode ? 'Login' : 'Sign Up'}}</button> 
          <button class="btn btn-primary btn2" (click)="onSwitchMode()" type="button">Switch to {{isLogInMode ? 'Sign Up' :'Login'}}</button>
        </div>
      </form>
    </div>
  </div>
